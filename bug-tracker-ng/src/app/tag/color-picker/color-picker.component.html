<div class="color-picker">
  <div>
    <div class="columns">
      <p class="column">{{ color }}</p>
      <div class="column">
        <div class="tag display-tag" [ngStyle]="{ background: color }"></div>
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">Tag Name</label>
    <input type="text" class="input" [(ngModel)]="tagName">
  </div>
  <div class="field">
    <button (click)="createTag()" class="button is-small is-primary">Create</button>
  </div>
  <hr>
  <div class="tags">
    <div
      (click)="changeColor(paint)"
      *ngFor="let paint of defaultColors"
      class="tag select-tag ml-1"
      [ngStyle]="{ background: paint }"
    ></div>
  </div>

  <div class="hex-code">
    <p>Hex Code</p>
    <div class="g-input">
      <input
        type="text"
        maxlength="7"
        [value]="color"
        (keyup)="changeColorManual(paintInput.value)"
        #paintInput
      />
    </div>
  </div>
</div>
