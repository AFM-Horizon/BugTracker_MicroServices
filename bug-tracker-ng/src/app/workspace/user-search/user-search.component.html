<div class="dropdown" [class]="{ 'is-active': clickSubject$ | async }">
  <div class="dropdown-trigger">
    <button (click)="handleClick()" class="button is-info" aria-haspopup="true" aria-controls="dropdown-menu">
      <strong>Invite</strong>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <div class="dropdown-item has-text-dark has-text-centered">
        Invite To Workspace
        <button (click)="handleClick()" class="delete ml-4" aria-label="close"></button>
        <hr>
      </div>
      <div class="dropdown-item">
        <input [(ngModel)]="searchValue" id="search" type="text" class="input mb-3" />
        <div *ngIf="users$ | async as users">
          <div *ngFor="let user of users">
            <a (click)="addUser(user)">
              <div class="columns is-vcentered bt-highlight">
                <div class="column is-3">
                  <app-user-avatar [firstName]="user.user.username"></app-user-avatar>
                </div>
                <div class="column is-7 bt-align">
                  <p class="subtitle is-6 has-text-dark mt-2">
                    {{ user.user.username | titlecase }}
                  </p>
                  <p *ngIf="user.isAdded" class="has-text-success mb-0">
                    Joined
                  </p>
                  <p *ngIf="!user.isAdded" class="has-text-warning mb-0">
                    Invite
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
